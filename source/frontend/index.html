<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Next Gen Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6f1e51, #9c1d41); /* Maroon to Pink gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #f1f1f1; /* Light text color to stand out on the dark background */
            text-align: center;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .subheading {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 16px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #6f1e51; /* Maroon background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #4c1036; /* Darker Maroon on Hover */
        }

        .cta-button:active {
            background-color: #3b0d28; /* Darker shade for active state */
        }

        .company-info {
            margin-top: 40px;
            font-size: 16px;
            color: #fff;
        }

        .company-info a {
            color: #007bff;
            text-decoration: none;
        }

        .company-info a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div>
        <div class="header">Welcome to The Next Gen User Portal</div>
        <div class="subheading">Your gateway to a smarter future</div>
        <a href="login.html" class="cta-button">Login / Sign Up</a>

        <div class="company-info">
            <h4>The Next Gen Solution</h4>
            <p>Email: <a href="mailto:help@thenextgen.org">help@thenextgen.org</a></p>
        </div>
    </div>

</body>
</html>
