name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    
    - name: Change to frontend directory
      run: cd EKS/source/frontend && docker build . --file Dockerfile --tag my-image-name:$(date +%s)
