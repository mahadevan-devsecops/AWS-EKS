apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
     metadata:
       labels:
         app: order-service
     spec:
        containers:
        - name: order-service
          image: mahadevanprotech/order-service
          resources:
            requests:
              cpu: "250m"      # Minimum CPU request (5 millicores)
              memory: "256Mi" # Minimum memory request (16 MiB)
            limits:
              cpu: "500m"     # Restrict CPU usage to 50 millicores
              memory: "512Mi" # Restrict memory usage to 64 MiB
          ports:
          - containerPort: 80
          envFrom:
            - configMapRef:
                name: database-config
            - secretRef:
                name: database-secret

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer